<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <!-- Referencio la hoja de estilos de la página -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- Añado la cabecera de la página con el título y un texto -->
    <div class="header">
        <h1> Computer School </h1>
        <p> Best computer school ever! </p>
    </div>

    <!-- Añado el menú de opciones, mediante una lista desordenada -->
    <div class="menu">
        <ul>
            <li> LINK 1 </li>
            <li> LINK 2 </li>
            <li> LINK 3 </li>
            <li> LINK 4 </li>
        </ul>
    </div>

    <!-- Añado un contenedor para la imagen del patrón -->
    <div class="pattern">
    </div>

    <!-- Añado la imagen central de la página -->
    <div class="centralImage">
        <img src="static/img/fotofrontal.jpg" alt="imagen de ordenadores en una mesa">
    </div>

    <!-- Añado la tabla con los datos -->
    <div class="grades">
        <table>
            <caption> The Grades </caption>
            <tr>
                <th> Nom </th>
                <th> NIF </th>
                <th> Nota </th>
            </tr>
            <tr>
                <td> Maria </td>
                <td> 1 </td>
                <td> 10 </td>
            </tr>
            <tr>
                <td> Joan </td>
                <td> 2 </td>
                <td> 10 </td>
            </tr>
            <tr>
                <td> Lluis </td>
                <td> 3 </td>
                <td> 10 </td>
            </tr>
            <tr>
                <td> Pepa </td>
                <td> 4 </td>
                <td> 10 </td>
            </tr>
        </table>
    </div>

    <!-- Añado un contenedor con figuras que contienen cada una de las imágenes -->
    <div class="images">
        <figure id="javaScriptImage">
            <img src="static/img/javascript.png">
            <figcaption> Javascript </figcaption>
        </figure>
        <figure id="angularImage">
            <img src="static/img/angular.png">
            <figcaption> Angular </figcaption>
        </figure>
        <figure id="phpImage">
            <img src="static/img/php.png">
            <figcaption> PHP </figcaption>
        </figure>
        <figure id="htmlImage">
            <img src="static/img/html5.png">
            <figcaption> HTML5 </figcaption>
        </figure>
    </div>

    <!-- Añado el pie de página, con el copyright y el nombre de la asignatura -->
    <div class="footer">
        <span id="copyright">&#169;cifpfbmoll.eu</span>
        <span id="subject">DESIGN OF WEB INTERFACES</span>
    </div>
    
</body>
</html>
